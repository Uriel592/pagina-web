{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark text-white">  
            <div class="card-header bg-primary">
                <h4 class="mb-0 text-center">Edit Contact</h4>
            </div>
            <div class="card-body">
                <form action="/update/{{contact.0}}" method="POST">
                    <div class="form-group mb-3">
                        <label class="form-label">Fullname</label>
                        <input type="text" name="fullname" value="{{contact.1}}" 
                               class="form-control bg-secondary text-white" placeholder="Fullname">
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" value="{{contact.2}}"
                               class="form-control bg-secondary text-white" placeholder="Phone">
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" name="email" value="{{contact.3}}"
                               class="form-control bg-secondary text-white" placeholder="Email">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Update Contact
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
